<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

        />
        <link

      <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
      <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/styles-BWlbTJty.js">
      <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-im0GAnWp.css">

    <body>
        <form class="feedback-form" autocomplete="off">
            <label class="form-label">
                Email
                <input type="email" name="email" class="form-input" autofocus />
            </label>
            <label class="form-label">
                Message
                <textarea
                    name="message"
                    class="form-textarea"
                    rows="8"
                ></textarea>
            </label>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </body>
